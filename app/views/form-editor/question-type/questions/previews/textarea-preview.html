{% set labelSize = labelSize or "m" %}

<div class="govuk-form-group">
    <label class="govuk-label govuk-label--{{ labelSize }}" for="textarea">
        {{ question.label }}
    </label>
    {% if question.hint %}
    <div id="textarea-hint" class="govuk-hint">
        {{ question.hint }}
    </div>
    {% endif %}
    <textarea class="govuk-textarea" id="textarea" name="textarea" rows="5" aria-describedby="textarea-hint"></textarea>
</div>
