<!-- Preview for Text Question -->
{% set labelSize = labelSize or "m" %}

<div class="govuk-form-group">
    <label class="govuk-label govuk-label--{{ labelSize }}" for="shorttext">
        {{ question.label }}
    </label>
    {% if question.hint %}
    <div id="shorttext-hint" class="govuk-hint">
        {{ question.hint }}
    </div>
    {% endif %}
    <input class="govuk-input govuk-input--width-20" id="shorttext" name="shorttext" type="text"
        aria-describedby="shorttext-hint">
</div>
