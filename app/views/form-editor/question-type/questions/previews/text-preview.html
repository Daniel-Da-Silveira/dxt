<!-- Preview for Text Question -->
{% set labelSize = labelSize or "m" %}

<div class="govuk-form-group">
    <label class="govuk-label govuk-label--{{ labelSize }}" for="text">
        {{ question.label }}
    </label>
    {% if question.hint %}
    <div id="text-hint" class="govuk-hint">
        {{ question.hint }}
    </div>
    {% endif %}
    <input class="govuk-input" id="text" name="text" type="text" aria-describedby="text-hint">
</div>
