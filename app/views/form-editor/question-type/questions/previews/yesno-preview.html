{% set labelSize = labelSize or "m" %}

<div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--{{ labelSize }}">
            {{ question.label }}
        </legend>
        {% if question.hint %}
        <div id="yesno-hint" class="govuk-hint">
            {{ question.hint }}
        </div>
        {% endif %}
        <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="yesno-yes" name="yesno" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="yesno-yes">
                    Yes
                </label>
            </div>
            <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="yesno-no" name="yesno" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="yesno-no">
                    No
                </label>
            </div>
        </div>
    </fieldset>
</div>
