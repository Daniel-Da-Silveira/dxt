<!-- Preview for Text Question -->
{% set labelSize = labelSize or "m" %}

<div class="govuk-form-group">
    <label class="govuk-label govuk-label--{{ labelSize }}" for="numbers">
        {{ question.label }}
    </label>
    {% if question.hint %}
    <div id="numbers-hint" class="govuk-hint">
        {{ question.hint }}
    </div>
    {% endif %}
    <input class="govuk-input govuk-input--width-10" id="numbers" name="numbers" type="text" pattern="[0-9]*"
        inputmode="numeric" aria-describedby="numbers-hint">
</div>
