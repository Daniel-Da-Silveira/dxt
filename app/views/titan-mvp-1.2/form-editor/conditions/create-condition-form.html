<form id="condition-form" method="post"
    action="/titan-mvp-1.2/form-editor/conditions/page-level/{{ currentPage.pageId }}/add">
    <div class="govuk-form-group app-form-container">
        <div class="govuk-form-group" id="conditions-container">
            <div class="govuk-form-group">
                <label class="govuk-label" for="questionSelect">
                    Select a question
                </label>
                <select class="govuk-select" id="questionSelect" name="question" required
                    data-available-questions='{{ availableQuestions | dump | safe }}'>
                    <option value="">Choose a question</option>
                    {% for question in availableQuestions %}
                    <option value="{{ question.value }}" data-type="{{ question.type }}"
                        data-options='{{ question.options | dump | safe }}'>
                        {{ question.text }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="govuk-form-group">
                <label class="govuk-label" for="operatorSelect">
                    Condition type
                </label>
                <select class="govuk-select" id="operatorSelect" name="operator" required>
                    <option value="">Select a condition type</option>
                    <option value="is" selected>is</option>
                    <option value="is-not">is not</option>
                </select>
            </div>
            <div class="govuk-form-group" id="valueContainer" style="display: none;">
                <!-- Value inputs will be dynamically populated here -->
            </div>
        </div>
        <div id="additional-conditions">
            <!-- Additional conditions will be added here -->
        </div>
        <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">
        <div class="govuk-form-group">
            <label class="govuk-label govuk-label--m" for="conditionName">
                Condition name
            </label>
            <div class="govuk-hint">
                Condition names help you to identify conditions in your form,
                for example, 'Not a farmer'. Users will not see condition names.
            </div>
            <input class="govuk-input" id="conditionName" name="conditionName" type="text" required>
        </div>
        <div class="govuk-button-group">
            <button type="submit" class="govuk-button">Save condition</button>
            <a href="#" class="govuk-link govuk-link--no-visited-state" id="cancel-condition">Cancel</a>
        </div>
    </div>
</form>
