<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <!-- Smooth two-stop gradient for the moon -->
    <radialGradient id="moonGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1D70B8"/>
      <stop offset="100%" stop-color="#003078"/>
    </radialGradient>
  </defs>

  <!-- Subtle star field -->
  <g fill="white" fill-opacity="0.7">
    <circle cx="3" cy="4" r="0.35"/>
    <circle cx="20" cy="5" r="0.35"/>
    <circle cx="18" cy="19" r="0.35"/>
    <circle cx="5" cy="18" r="0.35"/>
    <circle cx="22" cy="12" r="0.25" fill-opacity="0.5"/>
    <circle cx="2" cy="12" r="0.25" fill-opacity="0.5"/>
    <circle cx="16" cy="2" r="0.25" fill-opacity="0.5"/>
    <circle cx="8" cy="21" r="0.25" fill-opacity="0.5"/>
  </g>

  <!-- Rear half of the ring -->
  <ellipse
    cx="12" cy="12"
    rx="10.5" ry="3.5"
    transform="rotate(-20 12 12)"
    stroke="#DAA520"
    stroke-width="1.2"
    stroke-opacity="0.3"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Main moon shape -->
  <circle
    cx="12" cy="12"
    r="8.5"
    fill="url(#moonGrad)"
  />

  <!-- Glow around moon -->
  <circle
    cx="12" cy="12"
    r="9.2"
    stroke="#1D70B8"
    stroke-width="1"
    stroke-opacity="0.25"
    fill="none"
  />

  <!-- Front half of the ring -->
  <ellipse
    cx="12" cy="12"
    rx="10.5" ry="3.5"
    transform="rotate(-20 12 12)"
    stroke="#DAA520"
    stroke-width="1.2"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Highlight crater -->
  <circle
    cx="9.5" cy="9.5"
    r="1.8"
    fill="white"
    fill-opacity="0.35"
  />
</svg>