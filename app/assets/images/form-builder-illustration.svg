<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="formGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1D70B8"/>
      <stop offset="100%" stop-color="#003078"/>
    </linearGradient>
    
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00823B"/>
      <stop offset="100%" stop-color="#00692F"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#formGradient)"/>

  <!-- Form Builder Interface - Left Side -->
  <g transform="translate(30, 50)">
    <!-- Form Editor Panel -->
    <rect x="0" y="0" width="160" height="200" rx="8" fill="white" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="160" height="30" fill="#F8F8F8" rx="8 8 0 0"/>
    <text x="80" y="20" text-anchor="middle" fill="#0B0C0C" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Form Builder</text>
    
    <!-- Form Elements -->
    <!-- Text Input -->
    <rect x="15" y="45" width="130" height="25" rx="4" fill="#FFFFFF" stroke="#B1B4B6" stroke-width="1"/>
    <text x="20" y="60" fill="#505A5F" font-family="Arial, sans-serif" font-size="10">Full name</text>
    
    <!-- Dropdown -->
    <rect x="15" y="80" width="130" height="25" rx="4" fill="#FFFFFF" stroke="#B1B4B6" stroke-width="1"/>
    <text x="20" y="95" fill="#505A5F" font-family="Arial, sans-serif" font-size="10">Select option</text>
    <polygon points="140,90 145,95 140,100" fill="#505A5F"/>
    
    <!-- Checkbox -->
    <rect x="15" y="115" width="16" height="16" rx="2" fill="#FFFFFF" stroke="#B1B4B6" stroke-width="1"/>
    <text x="40" y="125" fill="#505A5F" font-family="Arial, sans-serif" font-size="10">Agree to terms</text>
    
    <!-- Button -->
    <rect x="15" y="150" width="80" height="30" rx="4" fill="url(#buttonGradient)"/>
    <text x="55" y="168" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Save Form</text>
    
    <!-- Drag Handle -->
    <rect x="140" y="45" width="4" height="25" rx="2" fill="#DEE0E2"/>
    <rect x="140" y="80" width="4" height="25" rx="2" fill="#DEE0E2"/>
    <rect x="140" y="115" width="4" height="16" rx="2" fill="#DEE0E2"/>
  </g>

  <!-- Preview Panel - Right Side -->
  <g transform="translate(220, 50)">
    <!-- Preview Container -->
    <rect x="0" y="0" width="150" height="200" rx="8" fill="white" filter="url(#shadow)"/>
    
    <!-- Preview Header -->
    <rect x="0" y="0" width="150" height="25" fill="#1D70B8" rx="8 8 0 0"/>
    <text x="75" y="17" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Preview</text>
    
    <!-- Preview Content -->
    <rect x="10" y="35" width="130" height="20" rx="3" fill="#F8F8F8" stroke="#B1B4B6" stroke-width="1"/>
    <text x="15" y="48" fill="#505A5F" font-family="Arial, sans-serif" font-size="9">Full name</text>
    
    <rect x="10" y="65" width="130" height="20" rx="3" fill="#F8F8F8" stroke="#B1B4B6" stroke-width="1"/>
    <text x="15" y="78" fill="#505A5F" font-family="Arial, sans-serif" font-size="9">Select option</text>
    
    <rect x="10" y="95" width="12" height="12" rx="2" fill="#FFFFFF" stroke="#B1B4B6" stroke-width="1"/>
    <text x="30" y="103" fill="#505A5F" font-family="Arial, sans-serif" font-size="9">Agree to terms</text>
    
    <rect x="10" y="120" width="60" height="25" rx="3" fill="url(#buttonGradient)"/>
    <text x="40" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Submit</text>
  </g>

  <!-- Connection Lines -->
  <g stroke="#FFFFFF" stroke-width="2" stroke-dasharray="4,4" opacity="0.7">
    <line x1="190" y1="150" x2="220" y2="150"/>
  </g>

  <!-- Icons and Visual Elements -->
  <!-- Form Icon -->
  <g transform="translate(50, 270)">
    <rect x="0" y="0" width="20" height="25" rx="2" fill="white" opacity="0.9"/>
    <line x1="5" y1="8" x2="15" y2="8" stroke="#1D70B8" stroke-width="1"/>
    <line x1="5" y1="12" x2="15" y2="12" stroke="#1D70B8" stroke-width="1"/>
    <line x1="5" y1="16" x2="12" y2="16" stroke="#1D70B8" stroke-width="1"/>
  </g>

  <!-- Settings Icon -->
  <g transform="translate(320, 270)">
    <circle cx="10" cy="10" r="8" fill="white" opacity="0.9"/>
    <circle cx="10" cy="10" r="3" fill="#1D70B8"/>
    <circle cx="10" cy="10" r="6" fill="none" stroke="#1D70B8" stroke-width="1"/>
    <circle cx="10" cy="10" r="1" fill="#1D70B8"/>
  </g>

  <!-- Success Checkmark -->
  <g transform="translate(350, 50)">
    <circle cx="15" cy="15" r="12" fill="#00823B"/>
    <path d="M8 15 L12 19 L22 9" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Floating Elements -->
  <!-- Code Brackets -->
  <g transform="translate(180, 20)" opacity="0.3">
    <text x="0" y="0" fill="white" font-family="monospace" font-size="14">{</text>
    <text x="10" y="0" fill="white" font-family="monospace" font-size="14">}</text>
  </g>

  <!-- Plus Icon -->
  <g transform="translate(360, 180)" opacity="0.6">
    <circle cx="15" cy="15" r="12" fill="white"/>
    <line x1="15" y1="9" x2="15" y2="21" stroke="#1D70B8" stroke-width="2"/>
    <line x1="9" y1="15" x2="21" y2="15" stroke="#1D70B8" stroke-width="2"/>
  </g>

  <!-- Text Labels -->
  <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Build forms with ease</text>
  <text x="200" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" opacity="0.9">Drag, drop, and configure form elements</text>
</svg> 